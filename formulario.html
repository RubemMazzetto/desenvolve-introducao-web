<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>Dados Pessoais</h2>
        <form id="satisfacaoForm" action="/submit" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Ex: 11987654321" required>
        </div>

        <div class="form-section">
            <h2>Pesquisa de Satisfação</h2>
            <div class="radio-group">
                <label>Como você avalia nosso atendimento?</label>
                <input type="radio" id="atendimento_excelente" name="atendimento" value="excelente" required>
                <label for="atendimento_excelente">Excelente</label>
                <input type="radio" id="atendimento_bom" name="atendimento" value="bom">
                <label for="atendimento_bom">Bom</label>
                <input type="radio" id="atendimento_regular" name="atendimento" value="regular">
                <label for="atendimento_regular">Regular</label>
                <input type="radio" id="atendimento_ruim" name="atendimento" value="ruim">
                <label for="atendimento_ruim">Ruim</label>
            </div>

            <div class="radio-group">
                <label>Você recomendaria nossos serviços?</label>
                <input type="radio" id="recomenda_sim" name="recomendacao" value="sim" required>
                <label for="recomenda_sim">Sim</label>
                <input type="radio" id="recomenda_nao" name="recomendacao" value="nao">
                <label for="recomenda_nao">Não</label>
            </div>

            <label for="frequencia">Com que frequência você utiliza nossos serviços?</label>
            <select id="frequencia" name="frequencia" required>
                <option value="">Selecione uma opção</option>
                <option value="diariamente">Diariamente</option>
                <option value="semanalmente">Semanalmente</option>
                <option value="mensalmente">Mensalmente</option>
                <option value="raramente">Raramente</option>
            </select>

            <div class="checkbox-group">
                <input type="checkbox" id="compartilhar" name="compartilhar">
                <label for="compartilhar">Autorizo compartilhar minhas respostas com terceiros</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
